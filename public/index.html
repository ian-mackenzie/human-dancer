<!doctype html>
<html>
  <head>
    <title>Human or Dancer?</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        background-color: #1db954;
        color: white;
        text-align: center;
      }
      h1 {
        font-weight: bolder;
        font-size: 5rem;
        padding: 40px;
      }
      .center-content {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center
      }
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .btn-white-outline {
        color: white;
        font-weight: bold;
        outline-width: 1px;
        font-size: 16px;
        line-height: 1;
        border-radius: 500px;
        border: 2px solid white;
        padding: 20px;
      }
      .btn-white-outline:hover {
        background-color: #1ed760;
        color: white;
      }
      .btn-white-outline:visited{
        color: white;
      }
      a:hover{
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="center-content">
      <div id="login">
        <h1>Are You Human or Are You Dancer?</h1>
        <p><a href="/login" class="btn btn-white-outline">Log in with Spotify and Find Out!</a></p>
      </div>
      <div id="loggedin">
        <div id="humanDancer"></div>
      </div>
    </div>
    
    <script id="human-dancer-template" type="text/x-handlebars-template">
      <h1>You Are {{danceability}}!</h1>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var humanDancerSource = document.getElementById('human-dancer-template').innerHTML,
            humanDancerTemplate = Handlebars.compile(humanDancerSource),
            humanDancerPlaceholder = document.getElementById('humanDancer');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            danceability = params.danceability,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            humanDancerPlaceholder.innerHTML = humanDancerTemplate({
              danceability: danceability
            });

            $('#login').hide();
            $('#loggedin').show();

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
  </body>
</html>
